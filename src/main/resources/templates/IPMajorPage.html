<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::headImport"></head>

<title>TPMS - Course</title>

<body class="fix-header fix-sidebar card-no-border">
<div th:replace="fragment::preloader"></div>
<div id="main-wrapper">
    <header th:replace="fragment::topbar('/major/getMajorByPage','按专业名搜索(按下回车即可)')"></header>
    <aside th:replace="fragment::left-sidebar"></aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor" th:text="${major==null}?'添加':'更新'+'专业'">更新/添加课程</h3>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">主页</a></li>
                        <li class="breadcrumb-item active" th:text="${major==null}?'添加':'更新'+'专业'">更新/添加课程</li>
                    </ol>
                </div>
                <div th:replace=" fragment::logon
                        ">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="" method="post" action="/major/addOrUpdateMajor">
                                <input th:if="${major!=null}" hidden="hidden" name="id"
                                       th:value="${major!=null?major.id:''}">
                                <div class="form-group">
                                    <label class="col-md-12">专业名</label>
                                    <div class="col-md-12">
                                        <input type="text" required="required" name="name"
                                               th:value="${major!=null?major.name:''}"
                                               class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 5%">
                                    <div class="col-sm-12">
                                        <input type="submit" value="提交" class="btn btn-success">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragment::footer"> © 2018 Adminwrap by wrappixe</footer>
    </div>
</div>
<script src="/assets/node_modules/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="/assets/node_modules/bootstrap/js/popper.min.js"></script>
<script src="/assets/node_modules/bootstrap/js/bootstrap.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="/js/perfect-scrollbar.jquery.min.js"></script>
<!--Wave Effects -->
<script src="/js/waves.js"></script>
<!--Menu sidebar -->
<script src="/js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="/js/custom.min.js"></script>
</body>

</html>
